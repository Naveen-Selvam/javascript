<!DOCTYPE html>
<html>

<head>
    <title> completed task and find by id</title>
</head>

<body>
    <div id="root">

    </div>


    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">

        const roothandel = document.getElementById('root')

        const tasks = [
            { id: 1, title: 'Task 1', isCompleted: true },
            { id: 2, title: 'Task 2', isCompleted: true },
            { id: 3, title: 'Task 3', isCompleted: false },
            { id: 4, title: 'Task 4', isCompleted: false },
            { id: 5, title: 'Task 5', isCompleted: true }
        ]




        function FindElement(props) {

            function checkId() {

                const userid = Number(prompt('Enter the id'))

                const result1 = props.data.find((ele) => ele.id === userid)
                if (result1) {
                    alert(`${result1.title} - ${result1.isCompleted}`)
                }
                else {
                    alert(`this task with id ${userid} not found`)
                }
            }

            function taskcomplete() {
                const result = props.data.filter((ele) => ele.isCompleted)
                const completedTask = result.map((ele) => ele.title)
                alert(completedTask.join(','))
            }

            return (
                <div>
                    <button onClick={taskcomplete} >completed task </button>
                    <button onClick={checkId}> Find Record by Id </button>
                </div>
            )
        }


        const ele = <FindElement data={tasks} />
        ReactDOM.render(ele, roothandel)

    </script>
</body>

</html>
