<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6.26.0/babel.js"
    ></script>

    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      const colors = [
        { color: "red", symbols: ["energy", "strength", "power", "courage"] },
        {
          color: "blue",
          symbols: ["loyalty", "trust", "stability", "confidence"],
        },
        { color: "orange", symbols: ["excitment", "fun", "haste", "action"] },
        {
          color: "yellow",
          symbols: ["cheerfulness", "happiness", "joy", "optimism"],
        },
      ];
      const type = typeof colors;
      const ele = (
        <div>
          <h1>
            Colors & it's symbol - {type[0].toUpperCase() + type.slice(1)}.
          </h1>


          {colors.map((ele) => {
            return (
              <div key={ele.color}>
                <h3>{ele.color.toUpperCase()}</h3>
                
                <ol>
                  {ele.symbols.map((symbol) => {
                    return <li key={symbol}>{symbol}</li>;
                  })}
                </ol>
              </div>
            );
          })}
        </div>
      );
      ReactDOM.render(ele, rootHandle);
    </script>
  </body>
</html>
