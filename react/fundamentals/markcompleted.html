<!DOCTYPE html>
<html>

<head>
    <title> Completed task </title>
</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
        const roothandel = document.getElementById('root')

        function TasksList(props) {

            const { tasks } = props
            return (
                <div>
                    <h1>Listing Task - {tasks.length}</h1>
                    <ul>
                        {tasks.map((ele) => {

                            if (ele.completed) {
                             return   <li key={ele.id}><strike>{ele.title}</strike> </li>
                            }
                           else if(!ele.completed){
                               return <li key={ele.id}>{ele.title}</li>
                           }
                        })
                    }
                    </ul>
                </div>
                )


        }

        function App(props) {

            const tasks = [
                { id: 1, title: 'Task 1', completed: true },
                { id: 2, title: 'Task 2', completed: false },
                { id: 3, title: 'Task 3', completed: true }
            ]

            return (
                <div>
                    <TasksList tasks={tasks} />

                </div>
            )
        }

        ReactDOM.render(<App />, roothandel)

    </script>
</body>

</html>
