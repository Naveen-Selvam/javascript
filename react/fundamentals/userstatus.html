<!DOCTYPE html>
<html>

<head>
    <title> User login details </title>
</head>

<body>
    <div id="root">

    </div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
        const roothandel = document.getElementById('root')

        function LoginTrue(props) {
            return (<img src='https://i.ibb.co/cNfHy3b/green-dot.png' />)
        }

        function LoginFalse(props) {
            return (<img src='https://i.ibb.co/jhPVt09/red-dot.png' />)
        }

        function UserStatus(props) {
       
        const { name , isLoggedIn } = props
        return <h2> {(isLoggedIn) ? <LoginTrue /> : <LoginFalse />}  {name} </h2> 
        }

        function App(props) {
            const users = [
                { id: 1, name: 'adam', isLoggedIn: false },
                { id: 2, name: 'steve', isLoggedIn: true },
                { id: 3, name: 'dona', isLoggedIn: true },
                { id: 4, name: 'kumar', isLoggedIn: false }
            ]
            return (
                <div>
                    <h1>User Login Status</h1>
                    {
                        users.map((ele) => {
                            return <UserStatus key={ele.id} {...ele} />
                        })
                    }

                </div>
            )
        }

        ReactDOM.render(<App />, roothandel)

    </script>
</body>

</html>
