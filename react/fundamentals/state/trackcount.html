<!DOCTYPE html>
<html>

<head>
    <title> </title>
</head>

<body>
    <div id="root">

    </div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src='../js/babel.js'></script>

    <script type="text/babel">
        const roothandel = document.getElementById('root')

        const { useState } = React

        function TrackCountClick(props) {
            const [count, setCount] = useState(0)
            const [click, setClick] = useState(0)

            const countup = () => {
                setClick(click + 1)
                setCount(count + 1)
            }

            const countdown = () => {
                setClick(click + 1)    
                setCount(count - 1)
            }


            return (
                <div>
                    <h1>Track Count & Clicks</h1>
                    <h3>count - {count} , clicks - {click} </h3>
                    <button onClick={countup}> up </button><button onClick={countdown}> down </button>
                </div>
            )
        }

        ReactDOM.render(<TrackCountClick />, roothandel)

    </script>
</body>

</html>
