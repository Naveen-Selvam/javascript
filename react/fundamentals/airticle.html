<!DOCTYPE html>
<html>

<head>
    <title> </title>
</head>

<body>
    <div id="root">

    </div>


    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">


        const roothandel = document.getElementById('root')

        const articles = [
            { id: 1, title: 'Article 1', meta: { likes: 10, dislikes: 0 } },
            { id: 2, title: 'Article 2', meta: { likes: 20, dislikes: 10 } },
            { id: 3, title: 'Article 3', meta: { likes: 5, dislikes: 0 } }
        ]

        const meta = articles.map((ele) => {
            return ele.meta
        })

        console.log(meta);



        function ArticleDetails(props) {

            for (const key in props.meta) {
                
                return <ul>
                    {
                        props.article.map((ele,i)=> <li key={ele.id}> {ele.title}-{key}-{props.meta[key]} </li> )
                    }
                    </ul>

            }

            
        }


        const ele = <ArticleDetails article={articles} meta={meta} />



        ReactDOM.render(ele, roothandel)

    </script>
</body>

</html>
