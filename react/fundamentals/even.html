<!DOCTYPE html>
<html>

<head>
    <title> </title>
</head>

<body>
    <div id="root">

    </div>


    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">

        const roothandel = document.getElementById('root')

        const numbers = [10, 15, 20, 25, 30]

        const even = numbers.filter((ele) => {
            return (ele % 2 == 0)
        })
        const odd = numbers.filter((ele) => {
            return (ele % 2 !== 0)
        })



        function ShowNumbers(props) {

            return (
                <div>
                    <h1>{props.text}-({props.numbers.length})</h1>
                    <ul>
                        {
                            props.numbers.map((ele) => {
                                return <li key={ele}>{ele}</li>
                            })
                        }

                    </ul>
                </div>
            )
        }

        const ele = (
            <div>
                <ShowNumbers numbers={even} text='Even Numbers' />
                <ShowNumbers numbers={odd} text='Odd Numbers' />
            </div>
        )

        ReactDOM.render(ele, roothandel)

    </script>
</body>

</html>
