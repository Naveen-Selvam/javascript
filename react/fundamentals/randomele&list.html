<!DOCTYPE html>
<html>

<head>
    <title> Random number </title>
</head>

<body>
    <div id="root">

    </div>


    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">

        const roothandel = document.getElementById('root')



        function RandomElement(props) {

            function generatElement() {
                let i =Math.round (Math.random()*(props.fruits.length-1))
                alert(props.fruits[i])
            }

            return (
                <div>
                <button onClick={generatElement}> Pick Random </button>
                <ul>{props.fruits.map((ele)=>{
                    return <li key={ele}>{ele} </li>
                })}</ul>
         </div>       
                )
        }


        const ele = <RandomElement fruits={['apple', 'water melon', 'strawberry', 'kiwi']} />
        ReactDOM.render(ele, roothandel)

    </script>
</body>

</html>
