<!DOCTYPE html>
<html>

<head>
    <title> </title>
</head>

<body>
    <div id="root">

    </div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src='../js/babel.js'></script>

    <script type="text/babel">
        const roothandel = document.getElementById('root')

        const { useState } = React

        function ReverseString(props) {
            const [string, setString] = useState('dct academy')
          
            let str = ''

            const reverseit = () => {

                for (let i = string.length -1; i >= 0; i--) {
                    str += string[i]
                }

                setString(str)

            }

            return (
                <div>
                    <h1>Reverse a string</h1>
                    <h3>{string}</h3>
                    <button onClick={reverseit}>Reverse</button>
                </div>
            )
        }

        ReactDOM.render(<ReverseString />, roothandel)

    </script>
</body>

</html>
