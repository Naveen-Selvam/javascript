        function Searchcustomer(props) {
            const { customersdata, filtereddata } = props

            const getval = () => {
                const val = document.getElementById("searchTxt").value
                const phonescr = customersdata.filter((ele) => ele.Phone === parseInt(val))
                const namescr = customersdata.filter((ele) => ele.Name === val)
                let srchlist = []

                if (phonescr.length > 0) {
                    srchlist = phonescr
                }
                else if (namescr.length > 0) {
                    srchlist = namescr
                }
                else {
                    alert('Not Found')
                }
                return filtereddata(srchlist)

            }


            return (
                <div>
                    <input type="text" id='searchTxt' placeholder='Name/Ph number' />
                    <button onClick={getval}>Search</button>
                </div>
            )

        }


        function Listinguser(props) {
            const { userDetails } = props
            return (
                <div>
                    <table border='1'>
                        <thead>
                            <tr>
                                <th> Index </th>
                                <th> Name </th>
                                <th> Phone </th>
                                <th> Details </th>
                            </tr>
                        </thead>
                        <tbody>
                            {
                                props.customersdata.map((customer, i) => {
                                    return (
                                        <tr key={i}>
                                            <td>{i + 1}</td>
                                            <td>{customer.Name}</td>
                                            <td>{customer.Phone}</td>
                                            <td><button onClick={() => userDetails(customer.Phone)}>view</button></td>
                                        </tr>
                                    )
                                })
                            }
                        </tbody>
                    </table>
                </div>
            )
        }


        const { useState } = React
        function CustomerDetails(props) {

            const { uniquedata, data } = props

            const [customersdata, setCustomersdata] = useState(uniquedata)

            function filtereddata(srchlist) {
                setCustomersdata(srchlist)
            }

            function userDetails(phone) {
                const viewresult = data.filter((ele) => {
                    return ele.Phone === phone
                })

                const finalview = viewresult.map((ele) => {
                    return ele.Amount
                })

                let sum = 0
                finalview.forEach((amt) => sum += amt)
                alert(`Number of Orders = ${viewresult.length} 
Previous Order Prices = ${finalview} 
Total Order Amount = ${sum} `)
            }

            const totalAmt = (data) => {
                let sum = 0
                data.forEach((ele) => {
                    sum += ele.Amount
                })
                return sum
            }

            return (
                <div>
                    <h1>Listing User Details & Phone Numbers</h1>
                    <Searchcustomer filtereddata={filtereddata} customersdata={customersdata} /><br></br>
                    <Listinguser userDetails={userDetails} customersdata={customersdata} />
                    <p>Total Orders ={data.length} </p>
                    <p>Total Amount = {totalAmt(data)} </p>
                    <p>Total Customers ={uniquedata.length} </p>
                    <Survey data={data}/>
                    
                </div>
            )
        }

        function App(props) {
            const { data } = props
            const uniquedata = _.uniqBy(data, 'Phone')

            return <CustomerDetails uniquedata={uniquedata} data={data} />
        }
