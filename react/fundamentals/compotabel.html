<!DOCTYPE html>
<html>

<head>
    <title> </title>
</head>

<body>
    <div id="root">

    </div>


    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">


        const roothandel = document.getElementById('root')

        const users = [
            { id: 1, name: 'user1', email: 'u1@gmail.com' },
            { id: 2, name: 'user2', email: 'u2@gmail.com' },
            { id: 3, name: 'user3', email: 'u3@gmail.com' }
        ]


        function UserDetails(props) {
            console.log(props);

            return (<table>
                <thead>

                    <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>email id</th>
                    </tr>

                </thead>
                <tbody>
                
                    {props.user.map((ele,i) =><tr key={i}><td key={ele.id}>{ele.id}</td><td key={ele.name}>{ele.name}</td><td key={ele.email}>{ele.email}</td></tr>)}   
                </tbody>

            </table>)

        }


        const ele = <UserDetails user={users} />


        ReactDOM.render(ele, roothandel)

    </script>
</body>

</html>
