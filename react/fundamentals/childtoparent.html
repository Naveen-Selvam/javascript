<!DOCTYPE html>
<html>

<head>
    <title> </title>
</head>

<body>
    <div id="root">

    </div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src='js/babel.js'></script>

    <script type="text/babel">
        const roothandel = document.getElementById('root')

        function Parent(props) {
            const name1 = ['naveen', 'nav', 'ns']
            function names(name) {
                alert(name)
            }
            return (
                <div>
                    <h1>parent child </h1>
                    {name1.map((ele) => {
                        return <Child name={ele} func={names} />
                    })
                    }
                </div>
            )
        }

        function Child(props) {
            return(
            <div >
                <h2>{props.name}-child</h2>
                <button onClick={() => { props.func(props.name) }} >click for Names </button>
            </div>
            )
        }

        ReactDOM.render(<Parent />, roothandel)

    </script>
</body>

</html>
