<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1></h1>
<ul> </ul>
        <script>
           const ulhandel=document.querySelector('ul')
           const h1handel=document.querySelector('h1')
        window.onload = function (){
         const xhr=new XMLHttpRequest()
         xhr.open('GET','https://restcountries.eu/rest/v2/all?fields=name;capital')
         xhr.send()

        

        xhr.onload=function(){

            const data =JSON.parse( xhr.responseText )
            console.log(data);
            console.log(xhr.status);
                   
        
        h1handel.textContent=`Total number of countries - ${data.length}`

        data.forEach(function(ele){
     const litag = document.createElement('li')
     litag.textContent = `${ele.name} - ${ele.capital}`
     

     ulhandel.appendChild(litag)
    
    })

    }
        }

        </script>
    </body>
</html>
