<!DOCTYPE html>
<html>
    <head>
        <title> Axios </title>
    </head>
    <body>
     <div id="root">

     </div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src='../js/babel.js'></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
        <script type="text/babel">
            const roothandel=document.getElementById('root')
            const url='https://restcountries.eu/rest/v2/all?fields=name;capital;currencies'

            const {useState,useEffect} = React 

            function Countries(props){
                const [country ,setCountry] = useState([])

                useEffect(()=>{

                    axios.get(url)
                    .then((res)=>{
                        setCountry(res.data)
                    })
                    

                },[])
                return (
                    <div>
                    <h1>Listing Countries - {country.length}</h1>
                    <ol>
                    {
                        country.map((ele,i)=>{
                            return <li key = {i}>{ele.name} - {ele.capital}</li>
                        })
                    }
                    </ol>
                    </div>
                )
            }

            ReactDOM.render(<Countries />,roothandel)

        </script>
    </body>
</html>
