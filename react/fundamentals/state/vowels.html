<!DOCTYPE html>
<html>

<head>
    <title> </title>
</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        const roothandel = document.getElementById('root')
        const { useState } = React
        function VowelSkip(props) {

            const [nonvowels, SetNonvowels] = useState('')

            const handelchange = (e) => {
                const result = e.target.value
                SetNonvowels(result)
            }
  

            return (
                <div>
                    <h1>Skip Vowels</h1>

                    <h1>{
                        nonvowels.split('').filter((ele) => {
                            return !('aeiou').includes(ele)
                        })
                    }
                    </h1>
                    <textarea value={nonvowels} onChange={handelchange}></textarea>
                </div>
            )
        }

        function App(props) {
            return <VowelSkip />
        }

        ReactDOM.render(<App />, roothandel)


    </script>
</body>

</html>
