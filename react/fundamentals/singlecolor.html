<!DOCTYPE html>
<html>

<head>
    <title> </title>
</head>

<body>
    <div id="root">

    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
        const roothandel = document.getElementById('root')

        const color = {
            red: ['energy', 'strength', 'power', 'courage']
          
        }

        const generate = (color) => {
            const k = Object.keys(color)


            for (const key in color) {
               
              
                return `${k[0][0].toUpperCase() + k[0].slice(1)}-${color[key].join(',')}`
            
            }
        }

        const ele = (
            <h1>
                {generate(color)}

            </h1>
        )

        ReactDOM.render(ele, roothandel)


    </script>
</body>

</html>
