<!DOCTYPE html>
<html>

<head>
    <title> first task</title>
</head>

<body>
    <div id="root">

    </div>


    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">

        const roothandel = document.getElementById('root')

        const tasks = [
            { id: 1, title: 'Task 1', isCompleted: true },
            { id: 2, title: 'Task 2', isCompleted: true },
            { id: 3, title: 'Task 3', isCompleted: false }
        ]

        function TasksList(props) {

            function displayTask(taskId) {
                alert(taskId.title)
            }

            return (
                <div>
                    <button onClick={() => { displayTask(props.tasks[0]) }}>first task</button>
                    <button onClick={() => { displayTask(props.tasks[props.tasks.length - 1]) }}> Last task</button>
                </div>
            )
        }

        const ele = <TasksList tasks={tasks} />


        ReactDOM.render(ele, roothandel)

    </script>
</body>

</html>
