<!DOCTYPE html>
<html>

<head>
    <title> </title>
</head>

<body>
    <div id="root">

    </div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src='../js/babel.js'></script>

    <script type="text/babel">
        const { useState } = React
        const roothandel = document.getElementById('root')
       

        function Input(props) {
             
        const [username, setUsername] = useState('')
      
            const namehandeler = (e) => {
                const nameinput = e.target.value
                setUsername(nameinput)
            }
            const handelsubmit = (e)=>{
               e.preventDefault()
               alert(`${username} - ${username.length}`)
            }
          
            return (
            
                <form onSubmit={handelsubmit}>
                    <label> User Name </label><br />
                    <input type='text' value={username} onChange={namehandeler} /> <br />
                    <input type='submit' value='cal sum'/>
                </form>
               
            )
        }


        ReactDOM.render(<Input />, roothandel)
    </script>
</body>

</html>
